version: '3.3'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app/
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env
    user: ${MY_UID}
  db:
    image: postgres:15.0-alpine
    env_file:
      - .env
    expose:
      - 5432
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres: