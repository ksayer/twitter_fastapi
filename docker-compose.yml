version: '3'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app/
    depends_on:
      - db
    restart: unless-stopped
    env_file:
      - .env
  db:
    image: postgres
    env_file:
      - .env
    expose:
      - 5432
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./scripts/create_multiple_databases.sh:/docker-entrypoint-initdb.d/create_multiple_databases.sh
    restart: unless-stopped

volumes:
  postgres: