services:
  - docker:dind

before_script:
  - echo $CI_JOB_TOKEN $CI_REGISTRY
  - export MY_UID=$(echo $UID)
  - docker login -u "gitlab-ci-token" -p $CI_JOB_TOKEN $CI_REGISTRY
  - printenv > .env

stages:
  - test
  - build
  - deploy

tests:
  stage: test
  tags:
    - twitter-prod
  only:
    - master
  script:
    - sh ./scripts/tests.sh

build_image:
  stage: build
  tags:
    - twitter-prod
  only:
    - master
  script:
    - docker-compose build
    - docker-compose push

deploy_image:
  stage: deploy
  tags:
    - twitter-prod
  only:
    - master
  script:
    - docker-compose pull
    - docker-compose down && docker-compose up -d
    - docker system prune -f
