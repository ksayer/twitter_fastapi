services:
  - docker:dind

before_script:
  - pip install poetry
  - poetry install
  - source `poetry env info --path`/bin/activate
  - docker login -u "gitlab-ci-token" -p $CI_JOB_TOKEN $CI_REGISTRY

stages:
  - test
  - build
  - deploy

test:
  tags:
    - twitter-prod
  stage: test
  script:
    - scripts/linters.sh

build_image:
  stage: build
  tags:
    - twitter-prod
  only:
    - master
  script:
    - docker-compose build
    - docker-compose push

deploy_image:
  stage: deploy
  tags:
    - twitter-prod
  only:
    - master
  script:
    - docker-compose pull
    - docker-compose down && docker-compose up -d
    - docker system prune -f
